<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--? link pro arquivo css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  

  <main>

    <div class="wallpaper">
      <img src="./images/image-victor.jpg" alt="profile photo">
    </div>

    <div class="information">
      <h2 class="name">Victor Crest <span class="age">26</span></h2>
      <h4 class="city">London</h4>
    </div>

    <hr>

    <div class="social">
      <div class="item">
        <h2>80K</h2>
        <h4>Followers</h4>
      </div>
      <div class="item">
        <h2>803K</h2>
        <h4>Likes</h4>
      </div>
      <div class="item">
        <h2>1.4K</h2>
        <h4>Photos</h4>
      </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://www.frontendmentor.io/profile/MarcusFrancisquini">Marquinho(vulgo Lojas Negr√£o)</a>.
  </div>

</body>
</html>
